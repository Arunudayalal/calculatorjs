<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script -->
     <script src="./script.js"></script>
     <!-- style -->
      <link rel="stylesheet" href="./style.css">
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">


</head>
<body>

    <div class="main ">
        <div><h1 class="h1text">CALCULATOR</h1></div>
        <div class="calctext">
            <input id="result" type="text" class="form-control "  placeholder="0">
          </div>
        <div class="bset1 ">
            <button id="seven" onclick="displayNumber(7)" type="button" class="btn btn-light">7</button>
            <button id="eight" onclick="displayNumber(8)" type="button" class="btn btn-light">8</button>
            <button id="nine" onclick="displayNumber(9)" type="button" class="btn btn-light">9</button>
            <button id="mul" onclick="displayNumber('*')" type="button" class="btn btn-light ">*</button>
        </div>
        <div class="bset2">
            <button id="four" onclick="displayNumber(4)" type="button" class="btn btn-light">4</button>
            <button id="five" onclick="displayNumber(5)" type="button" class="btn btn-light">5</button>
            <button id="six" onclick="displayNumber(6)" type="button" class="btn btn-light">6</button>
            <button id="sub" onclick="displayNumber('-')" type="button" class="btn btn-light">-</button>
        </div>
        <div class="bset3" >
            <button id="one" onclick="displayNumber(1)" type="button" class="btn btn-light">1</button>
            <button id="two" onclick="displayNumber(2)" type="button" class="btn btn-light">2</button>
            <button id="three" onclick="displayNumber(3)" type="button" class="btn btn-light">3</button>
            <button id="add" onclick="displayNumber('+')" type="button" class="btn btn-light">+</button>
        </div>
        <div class="bset4">
            <button id="doubleZero" onclick="displayNumber('00')" type="button" class="btn btn-light">00</button>
            <button id="singleZero" onclick="displayNumber(0)" type="button" class="btn btn-light">0</button>
            <button id="dot" onclick="displayNumber('.')" type="button" class="btn btn-light">.</button>
            <button id="divide" onclick="displayNumber('/')" type="button" class="btn btn-light">&#247;</button>
        </div>
        <div class="bset5">
            <button id="ac" onclick="clearBox()" type="button" class="btn btn-light">AC</button>
            <button id="del" onclick="removelastitem()" type="button" class="btn btn-light">âŒ«</button>
            <button id="equal" onclick="evaluateExp()" type="button" class="btn btn-light">=</button>
        
        </div>
    </div>
    
    
</body>
</html>
